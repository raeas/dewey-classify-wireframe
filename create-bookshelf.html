<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Bookshelf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <header role="banner">
            <h1>Create a Bookshelf</h1>
        </header>
        <section>
          <form id="create-bookshelf">
            <section class="form-section overview-section">
              <label for="bookshelf-title">Bookshelf name:</label>
              <input type="text" name="bookshelf-title" placeholder="My bookshelf" required>
            </section>
            <section class="button-section">
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </section>
          </form>
        </section>
    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
